<!DOCTYPE html>
<meta charset="UTF-8">
<title>Chell JS evaluator</title>
<script>
	window.onmessage = function(evt) {
		var result, error = false;
		try {
			result = eval(evt.data.code);
		} catch(e) {
			result = e.message;
			error = true;
		}
		
		evt.source.postMessage({
			result: result,
			error: error
		}, '*');
	}
</script>
